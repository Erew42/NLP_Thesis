site_name: NLP Thesis Documentation
site_url: ""
repo_url: ""

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.sections
    - navigation.instant
    - navigation.tracking

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition

nav:
  - Home: index.md
  - Architecture: architecture/index.md
  - Decisions: decisions/index.md
  # BEGIN AUTO-REFERENCE-NAV
  - Reference:
    - Overview: reference/index.md
    - Behavior Evidence: reference/behavior_evidence.md
    - thesis_pkg: reference/__init__.md
    - analysis:
      - Overview: reference/analysis/__init__.md
    - cleaning:
      - Overview: reference/cleaning/__init__.md
      - ccm_cleaning: reference/cleaning/ccm_cleaning.md
    - core:
      - Overview: reference/core/__init__.md
      - ccm:
        - Overview: reference/core/ccm/__init__.md
        - sec_ccm_contracts: reference/core/ccm/sec_ccm_contracts.md
        - sec_ccm_premerge: reference/core/ccm/sec_ccm_premerge.md
        - transforms: reference/core/ccm/transforms.md
      - sec:
        - Overview: reference/core/sec/__init__.md
        - embedded_headings: reference/core/sec/embedded_headings.md
        - extraction: reference/core/sec/extraction.md
        - extraction_utils: reference/core/sec/extraction_utils.md
        - filing_text: reference/core/sec/filing_text.md
        - heuristics: reference/core/sec/heuristics.md
        - html_audit: reference/core/sec/html_audit.md
        - parquet_stream: reference/core/sec/parquet_stream.md
        - patterns: reference/core/sec/patterns.md
        - regime: reference/core/sec/regime.md
        - suspicious_boundary_diagnostics: reference/core/sec/suspicious_boundary_diagnostics.md
        - utilities: reference/core/sec/utilities.md
    - features:
      - Overview: reference/features/__init__.md
    - io:
      - Overview: reference/io/__init__.md
      - parquet: reference/io/parquet.md
    - pipelines:
      - Overview: reference/pipelines/__init__.md
      - ccm_pipeline: reference/pipelines/ccm_pipeline.md
      - sec_ccm_pipeline: reference/pipelines/sec_ccm_pipeline.md
      - sec_pipeline: reference/pipelines/sec_pipeline.md
    - api: reference/api.md
    - filing_text: reference/filing_text.md
    - pipeline: reference/pipeline.md
    - settings: reference/settings.md
  # END AUTO-REFERENCE-NAV
