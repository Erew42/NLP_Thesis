site_name: NLP Thesis Documentation
site_url: ""
repo_url: ""

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition

nav:
  - Home: index.md
  - Architecture: architecture/index.md
  - Decisions: decisions/index.md
  # BEGIN AUTO-REFERENCE-NAV
  - Reference:
    - Overview: reference/index.md
    - Behavior Evidence: reference/behavior_evidence.md
    - thesis_pkg: reference/__init__.md
